<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuxv1 Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #stars {
            width: 1px;
            height: 1px;
            position: absolute;
            background: transparent;
            box-shadow:
                2000px 0 2px 2px purple,
                1000px 1000px 2px 2px purple,
                2000px 1000px 2px 2px purple,
                0 2000px 2px 2px purple,
                1000px 2000px 2px 2px purple,
                2000px 2000px 2px 2px purple,
                0 1000px 2px 2px purple,
                0px 0px 5px 5px rgba(255,255,255,0.5),
                /* Add more stars */
                1500px 1500px 2px 2px purple,
                500px 2500px 2px 2px purple,
                2500px 300px 2px 2px purple,
                300px 1800px 2px 2px purple,
                1800px 800px 2px 2px purple,
                800px 2100px 2px 2px purple,
                2100px 1200px 2px 2px purple,
                1200px 500px 2px 2px purple,
                500px 500px 2px 2px purple;
            animation: animate 50s linear infinite;
        }
        @keyframes animate {
            from {
                transform: translate();
            }
            to {
                transform: translate(-1000px, -1000px);
            }
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 80%;
            max-width: 800px;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px purple;
            animation: glow 2s linear infinite alternate;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            color: white;
            text-shadow: 1px 1px purple;
            animation: slideIn 2s ease-out;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff6bff;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.5s;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
            animation: pulse 2s linear infinite;
        }
        a:hover::before {
            width: 0;
            height: 0;
        }
        a:hover {
            background-color: #d64fd6;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px purple;
            }
            to {
                text-shadow: 4px 4px purple;
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <h1>Welcome to yuxv1</h1>
        <p>Unlock the full potential of FL Studio with yuxv1!<br>Download now and enjoy paid features for free.</p>
        <a href="https://github.com/yuxv1/yuxv1">Download Now</a>
    </div>
</body>
</html>
